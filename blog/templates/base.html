{% load static %}
<html>
  <head>
    <title>FotoBlog</title>
    <link rel="stylesheet" href="{% static 'app.css' %}" />
    <link rel="stylesheet" href="{% static 'auth/sign-up.css' %}" />
    <link rel="stylesheet" href="{% static 'auth/login.css' %}" />
  </head>
  <body>
    <div class="sidebar">
      <h1>FotoBlog</h1>
      {%if user.is_authenticated %}
      <p>Salut, {{ user }} !</p>
      <img class="avatar" src="{% static 'images/default_profile.png'%}" />
      <p><a href="{% url 'home' %}">Accueil</a></p>
      <p><a href="{% url 'blog_create' %}">Écrire un billet</a></p>
      <p><a href="{% url 'photo_upload' %}">Télécharger une photo</a></p>
      <a href="{% url 'logout' %}">Se déconnecter</a>
      {% endif %}
    </div>
    <div class="main">{% block content %}{% endblock content %}</div>
  </body>
</html>
